<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="carForm">
			<h:panelGrid columns="2">

				<h:outputText value="Marka" />
				<h:inputText id="make" value="#{saleBean.car.make}"
					required="#{true}" />

				<h:outputText value="Model" />
				<h:inputText id="model" value="#{saleBean.car.model}" >
					<f:validateLength minimum="3" maximum="15" />
					<f:ajax execute="@this" render="messages beanState" />
				</h:inputText>
				
			</h:panelGrid>

			<h:commandButton value="Dodaj samochod"
				action="#{saleBean.addCar}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>
			
			<h:panelGrid id="beanState" columns="2">
				<h:outputText value="Model" />
				<h:outputText id="carOutput" value="#{saleBean.car.model}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
